<!DOCTYPE html>
<html>
<head>
<title>Rect Anim</title>
<!link rel="stylesheet" href="./assets/css.css">
</head>
<style>
body{
color:white;
background-color:#666666;
}

#canvas {
background-color:#000;
border:2px solid black;
width:100%;
height:90%;
}
</style>
<body>
<h1 id="r">Moving Rectangle</h1>
<canvas id="canvas" height="800" width="800">
	YOUR BROWSER DOES NOT SUPPORT HTML5
</canvas>
<p id="fps">Paragraph</p>
<button  onclick="getfps()">Get Delta time</button>
</body>

<script>
//document.getElementById('p');
console.log("HELLO");

//canvas context function
window.onload = function(){
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");

var x=200, y=200;
var size=1.0, turn=0;
var t;
var speed = 10;
var timePassed;
function draw(){
//clear canvas
	ctx.clearRect(0,0,800,800);
//fps calculate	
	timePassed = (Date.now() - t) / 1000;
	var fps = Math.round(1 / timePassed);
	t = Date.now();
	console.log(timePassed);
//fps text
	ctx.font = "16px Arial";
	ctx.fillStyle = '#ffffff';
	ctx.fillText("FPS: "+fps,10,20);
	
//rectangle	
	ctx.beginPath();
//ctx.strokeStyle = "green";
	ctx.rect(x,y,300 * size,190 * size);
	ctx.fillStyle="#ffffff";
//ctx.stroke();
	ctx.fill();
	
	x += 2;
		if (x >= 1000) {
			x = -250;
		}
	
	/*
	if (size <= 2.0 && turn == 0) {
		size += 0.1;
  } else if(size >= 2.0 && turn == 1){
		size -= 0.1;
	}
	*/
	window.requestAnimationFrame(draw);
}
//setInterval(draw,50);
window.requestAnimationFrame(draw);
};

function getfps(){
var t = Date.now();
document.getElementById("fps").innerHTML = (Date.now()-t)/10;
}

</script>
</html>
