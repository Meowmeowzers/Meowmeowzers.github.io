<!DOCTYPE html>
<html>
<head>
<title>Rect Anim</title>
<!link rel="stylesheet" href="./assets/css.css">
</head>
<style>
body{
color:white;
background-color:#000;
}

#canvas {
background-color:#222;
border:2px solid white;
width:100%;
height:90%;
}
</style>
<body>
<a href="index.html">Go HOME</a>
<h1 id="r">Moving Rectangle</h1>
<canvas id="canvas" height="800" width="800">
	YOUR BROWSER DOES NOT SUPPORT HTML5
</canvas>
<p id="fps">Paragraph</p>
<button  onclick="getdtime()">Get Delta time</button>
<button  onclick="gettime()">Get Current time</button>
<button  onclick="getotime()">Get Session time</button>
</body>

<script>
//document.getElementById('p');
console.log("HELLO");

//canvas context function
window.onload = function(){
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");

var x=200, y=200;
var fps = 0;
var t = 0;
var dtime;
let speed = 200;
function draw(){
//clear canvas
	ctx.clearRect(0,0,800,800);
//fps calculate	
	dtime = (performance.now() - t) / 1000;
	t = performance.now();
	fps = Math.round(1 / dtime);
	console.log(dtime);
//fps text
	ctx.font = "16px Arial";
	ctx.fillStyle = '#ffffff';
	ctx.fillText("FPS: "+fps,10,20);
	
//rectangle	
	ctx.beginPath();
	ctx.rect(x,y,300, 100);
	ctx.fillStyle="#ffffff";
	ctx.fill();

	x += (speed*dtime);
		if (x >= 900) {
			x = -300;
		}
	
	window.requestAnimationFrame(draw);;
}
//setInterval(draw,100);
draw();
};

function getdtime(){
var t = Date.now();
document.getElementById("fps").innerHTML = (Date.now()-t)/10;
}
function gettime(){
document.getElementById("fps").innerHTML = Date.now();
}
function getotime(){
var t = performance.now();
document.getElementById("fps").innerHTML = t;
}
</script>
</html>
