<!DOCTYPE html>
<html>
<head>
<title>Moving Rectangle</title>
<!link rel="stylesheet" href="./assets/css.css">
</head>
<style>
body{
color:white;
background-color:#000;
margin:0;
}

#canvas {
background-color:#222;
border:2px solid white;

}

@media only screen and (max-width: 800px) {
	#canvas{
		width:95vw;	
		}
}
@media only screen and (min-width: 800px) {
	#canvas{
		width:800px;		
		}
}


</style>
<body>
<a href="index.html">Go HOME</a>
<h1 id="r">Moving Rectangle</h1>
<p id="text"></p>
<div>
	<button id="right">Move Right</button>
	<button id="left">Move Left</button>
	<button id="up">Move Up</button>
	<button id="down">Move Down</button>
	<button id="drct">Get Direction</button>
</div>
<canvas id="canvas" height="700" width="800">
	YOUR BROWSER DOES NOT SUPPORT HTML5
</canvas>
<p id="fps">Paragraph</p>
<button onclick="getdtime()">Get Delta time</button>
<button onclick="gettime()">Get Current time</button>
<button onclick="getotime()">Get Session time</button>
<p>This page shows a moving rectangle with the use of html canvas and javascript.</p>
<p>Press the buttons to move the rectangle or see random nunmbers</p>
</body>

<script>
//document.getElementById('p');
console.log("HELLO");

//canvas context function
window.onload = function(){
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");

//var res_canvas = document.getElementById('canvas');
//var width = res_canvas.width;
//var height = res_canvas.height;

var x=200, y=200;
var fps = 0;
var t = 0;
var dtime;
let speed = 200;
var direction = 1;

let right = document.getElementById("right");
let left = document.getElementById("left");
let up = document.getElementById("up");
let down = document.getElementById("down");
let btn_getdirection = document.getElementById("drct");

btn_getdirection.onclick = function (){
document.getElementById("text").innerHTML = direction;
}

right.onmousedown = function() {
  direction = 1;
}
//right.onmouseup = function() {direction = 0;}
left.onmousedown = function() {
  direction = 2;
}
//left.onmouseup = function() {direction = 0;}
up.onmousedown = function() {
  direction = 3;
}
//up.onmouseup = function() {direction = 0;}
down.onmousedown = function() {
  direction = 4;
}
//down.onmouseup = function() {direction  = 0;}

function draw(){
//clear canvas
	ctx.clearRect(0,0,800,800);
//fps calculate	
	dtime = (performance.now() - t) / 1000;
	t = performance.now();
	fps = Math.round(1 / dtime);
	//console.log(dtime);
//fps text
	ctx.font = "16px Arial";
	ctx.fillStyle = '#ffffff';
	ctx.fillText("FPS: "+fps,10,20);
	
//rectangle	
	ctx.beginPath();
	ctx.rect(x,y,100, 100);
	ctx.fillStyle="#ffffff";
	ctx.fill();
	
//teleport on collision with wall
	if (x > 900) x = -300;
	else if (x < -300) x = 900;
	else if (y > 900) y = -300;
	else if (y < -300) y = 900;
	
//direction 1,2,3,4 for r,l,u,d
	if(direction==1) x += (speed*dtime);
	else if(direction==2) x -= (speed*dtime);
	else if(direction==3) y -= (speed*dtime);
	else if(direction==4) y += (speed*dtime);
	
	window.requestAnimationFrame(draw);;
}
//setInterval(draw,100);
draw();
};

function getdtime(){
var t = Date.now();
document.getElementById("fps").innerHTML = (Date.now()-t)/10;
}
function gettime(){
document.getElementById("fps").innerHTML = Date.now();
}
function getotime(){
var t = performance.now();
document.getElementById("fps").innerHTML = t;
}
</script>
</html>
