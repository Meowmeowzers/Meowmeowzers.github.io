<!DOCTYPE html>
<html>
<head>
<title>Canvas Draw</title>
<!link rel="stylesheet" href="./assets/css.css">
</head>
<style>
#canvas {

border:2px solid gray;
width:100%;
height:100%;
}
</style>
<body>
<h1>Canvas Draw</h1>
<p id="p">Paragraph</p>
<canvas id="canvas" height="800" width="800">
	YOUR BROWSER DOES NOT SUPPORT HTML5
</canvas>
</body>

<script>
//document.getElementById('p');
console.log("HELLO");

//canvas context function
window.onload = function(){
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");


//style attributes
ctx.strokeStyle = "red";
ctx.fillStyle = "rgba(255,0,0,0.1)";
ctx.lineWidth = 3;

//line
ctx.beginPath();
ctx.moveTo(0,800);
ctx.lineTo(800,0);
ctx.stroke();

//rectangle
ctx.beginPath();
ctx.rect(0,0,200,200);
ctx.stroke();
ctx.fill();

//text with outline
ctx.font = ("20px Arial");
ctx.fillStyle = "black";
ctx.strokeStyle = "blue";
ctx.strokeText("Hello World",55,100);
ctx.fillText("Hello World",55,100);


//arc
ctx.beginPath();
ctx.arc(300,200,50,0,Math.PI*2,false);
ctx.stroke();
ctx.fill();

//arcs
	const x = 40,
        y = canvas.height / 2,
        space = 10,
        radius = 30,
        arcCount = 6;

    for (let i = 0; i < arcCount; i++) {
        ctx.beginPath();
        ctx.arc(x + i * (radius * 2 + space), y, radius, 0, (i + 1) * (2 * Math.PI) / arcCount, false);
        ctx.stroke();
    }

//draw image
var img = new Image();
img.src = 'https://blob.sololearn.com/avatars/sololearn.jpg';
img.onload = function(){
ctx.drawImage(img, 700, 400, 100, 100);
}

};
</script>
</html>
